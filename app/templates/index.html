    {% extends "base.html" %}

    {% block content %}
    <body>
            <h1>Hello, {{user.username}}</h1>
            <hr>
            {% if jscode %}
        <div>

            <p>Id code: <a href="{{ url_for('jscode_pick', js_id = jscode.id ) }}">{{ jscode.id }}</a> </p>
            <p><b>Description:</b> {{ jscode.description }}</p>
        </div>
            {% else %}
            <p>код отсутствует</p>
            {%endif%}
            <hr>
    </body>
    {% endblock content %}
